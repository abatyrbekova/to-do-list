<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>To Do List</title>
</head>

<body>
  <main>
    <div class="header"><img src="./images/todo-list-removebg.png" alt=""></div>
    <div class="input-container">
      <form>
        <input type="text" name="userInput" id="user-data"/>
      </form>
    </div>
    <div class="to-do-container">
      <div class="to-do">
        <h1>To Do</h1>
        <ul></ul>
      </div>
      <div class="done-del">
        <h1><span class="btn done active">Done</span><span class="btn deleted">Deleted</span></h1>
        <ul></ul>
      </div>
      <div class="animation-container">
        <h1>Animation</h1>
        <img class="anim boxing hidden" src="../images/boxing.gif" />
        <img class="anim clock" src="../images/clock.gif" />
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
